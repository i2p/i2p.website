<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>404 - Page Not Found | I2P - The Invisible Internet Project</title>

    <meta name="description" content="The page you are looking for could not be found.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/png" href="/images/i2plogo.png" sizes="32x32">

    <!-- Inline critical styles for 404 page -->
    <style>
        :root {
            --color-primary: #1e40af;
            --color-primary-dark: #1e3a8a;
            --color-bg: #ffffff;
            --color-bg-secondary: #f8fafc;
            --color-text: #1e293b;
            --color-text-secondary: #64748b;
            --color-border: #e2e8f0;
        }

        [data-theme="dark"] {
            --color-primary: #60a5fa;
            --color-primary-dark: #3b82f6;
            --color-bg: #0f172a;
            --color-bg-secondary: #1e293b;
            --color-text: #f1f5f9;
            --color-text-secondary: #94a3b8;
            --color-border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            padding: 1rem 2rem;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--color-text);
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-mascot {
            max-width: 300px;
            height: auto;
            margin-bottom: 2rem;
        }

        .error-title {
            font-size: 4rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }

        .error-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 1rem;
        }

        .error-text {
            font-size: 1.125rem;
            color: var(--color-text-secondary);
            max-width: 500px;
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-1px);
        }

        .footer {
            background: var(--color-bg-secondary);
            border-top: 1px solid var(--color-border);
            padding: 2rem;
            text-align: center;
        }

        .footer p {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        /* Theme toggle */
        .theme-toggle {
            background: none;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--color-bg-secondary);
        }

        @media (max-width: 640px) {
            .error-title {
                font-size: 3rem;
            }
            .error-mascot {
                max-width: 200px;
            }
        }
    </style>

    <script>
        // Check for saved theme preference or system preference
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <a href="/" class="logo">
                <img src="/images/i2plogo.png" alt="I2P Logo">
                <span>I2P</span>
            </a>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <div class="error-page">
            <img src="/images/mascot-404.png" alt="404 - Page Not Found" class="error-mascot">

            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Page Not Found</h2>

            <p class="error-text">
                Oops! It seems you've ventured into the unknown. The page you are looking for might have been moved, deleted, or never existed.
            </p>

            <a href="/" class="btn btn-primary">
                Return Home
            </a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 The Invisible Internet Project. Licensed under Creative Commons.</p>
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
    </script>
</body>

</html>
