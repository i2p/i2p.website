build:
  stage: build
  image: golang:1.23-alpine
  before_script:
    - apk add --no-cache wget git libc6-compat libstdc++ libwebp-tools npm
    - npm install -g svgo
    - wget -q https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz
    - tar -xzf hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz
    - chmod +x hugo
    - mv hugo /usr/local/bin/hugo
    - /usr/local/bin/hugo version
  script:
    - /usr/local/bin/hugo --minify --gc
    - echo "Optimizing SVG files..."
    - find public -name "*.svg" -type f -exec svgo --multipass --quiet {} \;
    - echo "Converting PNG images to WebP..."
    - find public -name "*.png" -type f | while read png; do webp="${png%.png}.webp"; cwebp -q 82 "$png" -o "$webp" && rm "$png"; done
    - echo "Converting JPG/JPEG images to WebP..."
    - find public \( -name "*.jpg" -o -name "*.jpeg" \) -type f | while read jpg; do webp="${jpg%.*}.webp"; cwebp -q 82 "$jpg" -o "$webp" && rm "$jpg"; done
    - echo "Updating HTML references from .png/.jpg/.jpeg to .webp..."
    - find public -name "*.html" -type f -exec sed -i -e 's/\.png/\.webp/g' -e 's/\.jpg/\.webp/g' -e 's/\.jpeg/\.webp/g' {} +
  artifacts:
    paths:
      - public/
    expire_in: 1 hour
  only:
    - main

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client rsync
    - mkdir -p ~/.ssh
    - echo "$DEPLOY_SSH_KEY" | base64 -d > ~/.ssh/deploy_key
    - chmod 600 ~/.ssh/deploy_key
    - ssh-keyscan -p $DEPLOY_SSH_PORT -H $DEPLOY_HOST >> ~/.ssh/known_hosts
  script:
    - ssh -i ~/.ssh/deploy_key -p $DEPLOY_SSH_PORT $DEPLOY_USER@$DEPLOY_HOST "sudo chown -R $DEPLOY_USER:$DEPLOY_USER $DEPLOY_PATH || true"
    - rsync -avz --delete --chmod=Du=rwx,Dgo=rx,Fu=rw,Fgo=r -e "ssh -i ~/.ssh/deploy_key -p $DEPLOY_SSH_PORT -o StrictHostKeyChecking=no" public/ $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
    - ssh -i ~/.ssh/deploy_key -p $DEPLOY_SSH_PORT $DEPLOY_USER@$DEPLOY_HOST "sudo chown -R www-data:www-data $DEPLOY_PATH || true"
  after_script:
    - rm -f ~/.ssh/deploy_key
  dependencies:
    - build
  only:
    - main

deploy_host2:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client rsync sshpass
    - mkdir -p ~/.ssh
    - ssh-keyscan -p $DEPLOY_SSH_PORT2 -H $DEPLOY_HOST2 >> ~/.ssh/known_hosts
  script:
    - sshpass -p "$DEPLOY_SSH_KEY2" ssh -p $DEPLOY_SSH_PORT2 $DEPLOY_USER2@$DEPLOY_HOST2 "sudo chown -R $DEPLOY_USER2:$DEPLOY_USER2 $DEPLOY_PATH2 || true"
    - sshpass -p "$DEPLOY_SSH_KEY2" rsync -avz --delete --chmod=Du=rwx,Dgo=rx,Fu=rw,Fgo=r -e "ssh -p $DEPLOY_SSH_PORT2 -o StrictHostKeyChecking=no" public/ $DEPLOY_USER2@$DEPLOY_HOST2:$DEPLOY_PATH2
    - sshpass -p "$DEPLOY_SSH_KEY2" ssh -p $DEPLOY_SSH_PORT2 $DEPLOY_USER2@$DEPLOY_HOST2 "sudo chown -R www-data:www-data $DEPLOY_PATH2 || true"
  dependencies:
    - build
  only:
    - main

deploy_cloudflare:
  stage: deploy
  image: node:20-alpine
  script:
    - npx wrangler pages deploy public --project-name=$CLOUDFLARE_PAGES_PROJECT
  dependencies:
    - build
  only:
    - main

secret_detection:
  stage: secret-detection

include:
  - template: Security/Secret-Detection.gitlab-ci.yml
