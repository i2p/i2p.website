{{ define "main" }}

<section class="research-hero">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <p class="research-subtitle">{{ .Description }}</p>
    </div>
</section>

<section class="research-content">
    <div class="container">
        <div class="research-grid">
            <aside class="research-nav">
                <h3>{{ i18n "research.contents" }}</h3>
                <nav>
                    <a href="#intro">{{ i18n "research.introduction" }}</a>
                    <a href="#notes">{{ i18n "research.notesToResearchers" }}</a>
                    <a href="#ethics">{{ i18n "research.ethicsGuidelines" }}</a>
                    <a href="#questions">{{ i18n "research.researchQuestions" }}</a>
                    <a href="#contact">{{ i18n "research.contact" }}</a>
                </nav>
            </aside>

            <div class="content-wrapper">
                {{ .Content }}
            </div>
        </div>
    </div>
</section>

<style>
.research-hero {
    background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
    color: white;
    padding: var(--spacing-2xl) 0;
    text-align: center;
}

[data-theme="dark"] .research-hero {
    background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
}

.research-hero h1 {
    font-size: 2.5rem;
    margin-bottom: var(--spacing-sm);
    color: white;
}

.research-subtitle {
    font-size: 1.125rem;
    opacity: 0.95;
    max-width: 700px;
    margin: 0 auto;
}

.research-content {
    padding: var(--spacing-2xl) 0;
}

.research-grid {
    display: grid;
    grid-template-columns: 250px 1fr;
    gap: var(--spacing-2xl);
    max-width: 1200px;
    margin: 0 auto;
}

.research-nav {
    position: sticky;
    top: 100px;
    height: fit-content;
}

.research-nav h3 {
    font-size: 1rem;
    color: var(--color-text);
    margin-bottom: var(--spacing-md);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.research-nav nav {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-xs);
}

.research-nav a {
    color: var(--color-text-secondary);
    text-decoration: none;
    padding: var(--spacing-xs) var(--spacing-sm);
    border-radius: var(--radius-sm);
    transition: all var(--transition-fast);
    font-size: 0.9375rem;
}

.research-nav a:hover {
    background: var(--color-bg-secondary);
    color: var(--color-primary);
    padding-left: var(--spacing-md);
}

.content-wrapper {
    max-width: 800px;
}

.content-wrapper h2 {
    font-size: 1.75rem;
    color: var(--color-text);
    margin-top: var(--spacing-3xl);
    margin-bottom: var(--spacing-lg);
    padding-bottom: var(--spacing-sm);
    border-bottom: 2px solid var(--color-primary);
    scroll-margin-top: 100px;
}

.content-wrapper h2:first-of-type {
    margin-top: 0;
}

.content-wrapper h3 {
    font-size: 1.125rem;
    font-weight: 700;
    color: var(--color-primary);
    margin-top: var(--spacing-xl);
    margin-bottom: var(--spacing-md);
    background: var(--color-bg-secondary);
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--radius-md);
    border-left: 4px solid var(--color-primary);
}

.content-wrapper p {
    line-height: 1.8;
    color: var(--color-text);
    margin-bottom: var(--spacing-lg);
    font-size: 1rem;
}

.content-wrapper ul {
    list-style: none;
    padding-left: 0;
    margin-bottom: var(--spacing-lg);
    display: flex;
    flex-direction: column;
    gap: var(--spacing-sm);
}

.content-wrapper ul li {
    padding: var(--spacing-md);
    padding-left: calc(var(--spacing-lg) + var(--spacing-md));
    position: relative;
    line-height: 1.7;
    color: var(--color-text-secondary);
    background: var(--color-bg-secondary);
    border-radius: var(--radius-md);
    border-left: 3px solid var(--color-accent);
}

.content-wrapper ul li::before {
    content: 'â†’';
    position: absolute;
    left: var(--spacing-md);
    color: var(--color-accent);
    font-weight: bold;
    font-size: 1.125rem;
}

.content-wrapper ol {
    padding-left: 0;
    margin-bottom: var(--spacing-xl);
    counter-reset: item;
    list-style: none;
}

.content-wrapper ol li {
    padding: var(--spacing-md);
    padding-left: calc(var(--spacing-2xl) + var(--spacing-sm));
    margin-bottom: var(--spacing-md);
    position: relative;
    line-height: 1.7;
    color: var(--color-text);
    background: var(--color-bg-secondary);
    border-radius: var(--radius-md);
    counter-increment: item;
}

.content-wrapper ol li::before {
    content: counter(item);
    position: absolute;
    left: var(--spacing-md);
    top: var(--spacing-md);
    background: var(--color-primary);
    color: white;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 0.875rem;
}

.content-wrapper strong {
    color: var(--color-text);
    font-weight: 700;
}

.content-wrapper a {
    color: var(--color-primary);
    text-decoration: none;
    font-weight: 600;
    border-bottom: 1px solid transparent;
    transition: border-color var(--transition-fast);
}

.content-wrapper a:hover {
    border-bottom-color: var(--color-primary);
}

.content-wrapper code {
    background: var(--color-bg-secondary);
    padding: 0.125rem 0.375rem;
    border-radius: var(--radius-sm);
    font-size: 0.875em;
    font-family: var(--font-mono);
    color: var(--color-primary);
    border: 1px solid var(--color-border);
}

@media (max-width: 968px) {
    .research-grid {
        grid-template-columns: 1fr;
    }

    .research-nav {
        position: static;
        padding-bottom: var(--spacing-lg);
        border-bottom: 1px solid var(--color-border);
    }

    .research-nav nav {
        flex-direction: row;
        flex-wrap: wrap;
    }
}

@media (max-width: 768px) {
    .research-hero h1 {
        font-size: 2rem;
    }

    .research-subtitle {
        font-size: 1rem;
    }

    .content-wrapper h2 {
        font-size: 1.5rem;
    }

    .content-wrapper h3 {
        font-size: 1.125rem;
    }
}
</style>

<script>
// Smooth scroll for nav links
document.querySelectorAll('.research-nav a').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
            window.scrollTo({
                top: target.offsetTop - 120,
                behavior: 'smooth'
            });
        }
    });
});
</script>

{{ end }}
