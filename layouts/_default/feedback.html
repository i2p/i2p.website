{{ define "main" }}

<section class="feedback-hero">
    <div class="container">
        <div class="hero-icon">ðŸ’¡</div>
        <h1>{{ .Title }}</h1>
        <p class="feedback-subtitle">{{ .Description }}</p>
    </div>
</section>

<section class="feedback-content">
    <div class="container">
        <div class="feedback-grid">
            <aside class="feedback-nav">
                <h3>{{ i18n "feedback.quickLinks" }}</h3>
                <nav>
                    <a href="#submit">{{ i18n "feedback.submitFeatureRequest" }}</a>
                    <a href="{{ relLangURL "/get-involved/roadmap/" }}">View Roadmap</a>
                </nav>
            </aside>

            <div class="content-wrapper">
                {{ .Content }}

                <div id="submit"></div>
                <h2>{{ i18n "feedback.submitFeatureRequestHeading" }}</h2>
                <p>{{ i18n "feedback.submitFeatureRequestDesc" }}</p>

                <!-- Feature Request Widget (server-rendered, no JavaScript required) -->
                <iframe 
                    id="features-iframe"
                    data-api-url="https://feedback.i2p.net"
                    data-max-items="20"
                    frameborder="0"
                    scrolling="yes"
                    style="width: 100%; border: none; min-height: 800px; max-height: 2000px; overflow-y: auto;">
                </iframe>
            </div>
        </div>
    </div>
</section>

<style>
.feedback-hero {
    background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
    color: white;
    padding: var(--spacing-xl) 0 var(--spacing-2xl);
    text-align: center;
}

[data-theme="dark"] .feedback-hero {
    background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
}

.hero-icon {
    font-size: 4rem;
    margin-bottom: var(--spacing-md);
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.feedback-hero h1 {
    font-size: 2.5rem;
    margin-bottom: var(--spacing-sm);
    color: white;
}

.feedback-subtitle {
    font-size: 1.125rem;
    opacity: 0.95;
    max-width: 700px;
    margin: 0 auto;
}

.feedback-content {
    padding: var(--spacing-2xl) 0;
}

.feedback-grid {
    display: grid;
    grid-template-columns: 250px 1fr;
    gap: var(--spacing-2xl);
    max-width: 1200px;
    margin: 0 auto;
}

.feedback-nav {
    position: sticky;
    top: 100px;
    height: fit-content;
    background: var(--color-bg);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-lg);
    padding: var(--spacing-lg);
}

.feedback-nav h3 {
    font-size: 0.875rem;
    color: var(--color-text);
    margin-bottom: var(--spacing-md);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-weight: 700;
}

.feedback-nav nav {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-xs);
}

.feedback-nav a {
    color: var(--color-text-secondary);
    text-decoration: none;
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--radius-sm);
    transition: all var(--transition-fast);
    font-size: 0.9375rem;
    border-left: 3px solid transparent;
}

.feedback-nav a:hover {
    background: var(--color-bg-secondary);
    color: var(--color-primary);
    border-left-color: var(--color-primary);
}

.content-wrapper {
    max-width: 900px;
}

.content-wrapper h2 {
    font-size: 1.75rem;
    color: var(--color-text);
    margin-top: var(--spacing-2xl);
    margin-bottom: var(--spacing-lg);
    padding-bottom: var(--spacing-sm);
    border-bottom: 3px solid var(--color-primary);
    scroll-margin-top: 100px;
}

.content-wrapper h2:first-of-type {
    margin-top: 0;
}

.content-wrapper p {
    line-height: 1.8;
    color: var(--color-text);
    margin-bottom: var(--spacing-lg);
    font-size: 1rem;
}

@media (max-width: 968px) {
    .feedback-grid {
        grid-template-columns: 1fr;
    }

    .feedback-nav {
        position: static;
        padding-bottom: var(--spacing-lg);
        border-bottom: 1px solid var(--color-border);
    }

    .feedback-nav nav {
        flex-direction: row;
        flex-wrap: wrap;
    }
}

@media (max-width: 768px) {
    .hero-icon {
        font-size: 3rem;
    }

    .feedback-hero h1 {
        font-size: 2rem;
    }

    .feedback-subtitle {
        font-size: 1rem;
    }

    .content-wrapper h2 {
        font-size: 1.5rem;
    }
}
</style>

<script>
// Smooth scroll for anchor links only
document.querySelectorAll('.feedback-nav a').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        // Only handle anchor links (starting with #)
        if (href && href.startsWith('#')) {
            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
                window.scrollTo({
                    top: target.offsetTop - 120,
                    behavior: 'smooth'
                });
            }
        }
    });
});

// Network detection for API URL
(function() {
    const hostname = window.location.hostname;
    let apiUrl = 'https://feedback.i2p.net';

    // Check for I2P (both .i2p and .b32.i2p addresses)
    if (hostname.endsWith('.b32.i2p') || hostname.endsWith('.i2p')) {
        apiUrl = 'http://5kwyynf3eetgqa2nors6ctwo7doi7yu73k7uvypy5eqmm326zkiq.b32.i2p';
    }
    // Detect Tor
    else if (hostname.endsWith('.onion')) {
        apiUrl = 'http://gfonxmohvarpmocsvllscsuszdu5rikipm6innvcwq4vpng7zzqmmfyd.onion';
    }

    // Set iframe src for features widget
    const iframe = document.getElementById('features-iframe');
    if (iframe) {
        const maxItems = iframe.getAttribute('data-max-items') || '20';
        // Detect theme from parent page
        const htmlElement = document.documentElement;
        const theme = htmlElement.getAttribute('data-theme') || 'light';
        const featuresUrl = apiUrl + '/widgets/features.html?api_url=' + encodeURIComponent(apiUrl) + '&max_items=' + encodeURIComponent(maxItems) + '&theme=' + encodeURIComponent(theme);
        iframe.src = featuresUrl;
        
        // Update iframe theme when parent theme changes
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
                    const newTheme = htmlElement.getAttribute('data-theme') || 'light';
                    const currentUrl = new URL(iframe.src);
                    currentUrl.searchParams.set('theme', newTheme);
                    iframe.src = currentUrl.toString();
                }
            });
        });
        observer.observe(htmlElement, { attributes: true, attributeFilter: ['data-theme'] });
    }
})();
</script>

{{ end }}
