baseURL = '/'
relativeURLs = true
canonifyURLs = false
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true

# Multilingual Configuration
[languages]
  [languages.en]
    contentDir = 'content/en'
    languageCode = 'en-US'
    languageName = 'English'
    title = 'I2P - The Invisible Internet Project'
    weight = 1

  [languages.es]
    contentDir = 'content/es'
    languageCode = 'es-ES'
    languageName = 'Español'
    title = 'I2P - El Proyecto Internet Invisible'
    weight = 2

  [languages.ko]
    contentDir = 'content/ko'
    languageCode = 'ko-KR'
    languageName = '한국어'
    title = 'I2P - 보이지 않는 인터넷 프로젝트'
    weight = 3

  [languages.de]
    contentDir = 'content/de'
    languageCode = 'de-DE'
    languageName = 'Deutsch'
    title = 'I2P - Das Invisible Internet Project'
    weight = 4

  [languages.zh]
    contentDir = 'content/zh'
    languageCode = 'zh-CN'
    languageName = '中文'
    title = 'I2P - 隐形互联网项目'
    weight = 5

# Pagination
[pagination]
  pagerSize = 10
  path = "page"

# Permalinks
[permalinks]
  blog = "/blog/:year/:month/:day/:slug/"
  docs = "/docs/:sections[1:]/:slug/"

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"

# Params
[params]
  description = "The Invisible Internet Project - A privacy-focused, anonymous network layer"
  tagline = "Privacy. Security. Freedom."
  keywords = "i2p, privacy, anonymity, dark net, encryption, security"

  # GitLab repository configuration for "Edit this page" links
  gitlabRepo = "stormycloud-group/i-2-p-www-v-2"
  gitlabBranch = "main"


# Menu
[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 1

[[menu.main]]
  name = "Docs"
  url = "/docs/"
  weight = 2

[[menu.main]]
  name = "Downloads"
  url = "/downloads/"
  weight = 3

[[menu.main]]
  name = "Blog"
  url = "/blog/"
  weight = 4

[[menu.main]]
  name = "Get Involved"
  url = "/get-involved/"
  weight = 5

# Markup settings
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'monokai'
    tabWidth = 4

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = false
        title = true

  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS", "JSON"]

# Related content
[related]
  includeNewer = true
  threshold = 80
  toLower = false

  [[related.indices]]
    name = "categories"
    weight = 100

  [[related.indices]]
    name = "tags"
    weight = 80

  [[related.indices]]
    name = "date"
    weight = 10

# Privacy settings
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.x]
    disable = false
    enableDNT = true
    simple = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

# Build settings
[build]
  writeStats = true

[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
