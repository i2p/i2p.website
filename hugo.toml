# Pagination
[pagination]
  pagerSize = 10
  path = "page"

# Permalinks
[permalinks]
  blog = "/blog/:year/:month/:day/:slug/"
  docs = "/docs/:sections[1:]/:slug/"

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"

# Params
[params]
  description = "The Invisible Internet Project - A privacy-focused, anonymous network layer"
  tagline = "Privacy. Security. Freedom."
  keywords = "i2p, privacy, anonymity, dark net, encryption, security"

  # GitLab repository configuration for "Edit this page" links
  gitlabRepo = "stormycloud-group/i-2-p-www-v-2"
  gitlabBranch = "main"

  # Docs feedback configuration (zero-JS Cloudflare Worker)
  [params.feedback]
    workerUrl = "https://i2p-docs-feedback.tight-heart-b33b.workers.dev"



  # Asset pipeline
  fingerprintAssets = true

