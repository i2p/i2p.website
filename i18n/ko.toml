[homepage]
heroTitle = "보이지 않는 인터넷에 오신 것을 환영합니다."
heroDescription = "I2P (Invisible Internet Project)는 사람들이 익명으로 소통하고 정보를 공유할 수 있도록 하는 분산형, 개인정보 보호 중심의 네트워크입니다. 이는 데이터를 여러 암호화된 계층을 통해 자원봉사자가 운영하는 노드를 경유하여 송신자와 수신자의 위치를 숨기는 방식으로 작동합니다. 그 결과, 비공개 웹사이트, 메시징 및 데이터 공유를 위해 설계된 안전하고 검열에 저항하는 네트워크가 만들어집니다."
